{{ define "Static/menu.html" }}
<div class="offcanvas-menu" id="offcanvas-menu">
    <div class="profile-card text-center">
        <div class="profile-card__image space-mb--10">
            <img src="../Static/assets/img/profile.jpg" class="img-fluid" alt="">
        </div>
        <div class="profile-card__content">
            <p class="name">{{.address}} <span class="id">{{.userName}}</span></p>
        </div>
    </div>
    <div class="offcanvas-navigation-wrapper space-mt--40">
        <ul class="offcanvas-navigation">

            <li><span class="icon"><i class="ti ti-id" style="font-size: 25px;"></i></span><a
                        href="../profile.html">我的主页</a></li>
            <li><span class="icon"><i class="ti ti-plus" style="font-size: 25px;"></i></span><a
                        href="../lend-items.html">上传物品</a></li>
            <li><span class="icon"><i class="ti ti-shopping-cart" style="font-size: 25px;"></i></span><a
                        href="../shop.html">我租入的物品</a></li>
            <li><span class="icon"><i class="ti ti-box" style="font-size: 25px;"></i></span><a
                        href="share/order.html">我借出的物品</a></li>
            <li><span class="icon"><i class="ti ti-heart" style="font-size: 25px;"></i></span><a
                        href="wishlist.html">我的公益</a></li>
            {{if eq "" .userName}}
                <li><span class="icon"><i class="ti ti-login" style="font-size: 25px;"></i></span><a
                            href="share/login.html">登录/注册</a></li>
            {{else}}
                <li><span class="icon"><i class="ti ti-power" style="font-size: 25px;"></i></span><a
                            href="share/login.html">退出登录</a></li>
            {{end}}
        </ul>
    </div>
</div>
{{ end }}
